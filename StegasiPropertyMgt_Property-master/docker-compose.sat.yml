# Main Docker Compose file for Stegasi Property Management System
# This file orchestrates all microservices with proper networking and dependencies

version: '3.8'

services:
  # Authentication Service
  authenticationservice:
    build:
      context: .
      dockerfile: AuthenticationService/Dockerfile
    container_name: authenticationservice
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_PATHBASE=/auth
      - ConnectionStrings__AuthDb=Host=192.168.185.23;Database=pms;Username=postgres;Password=devOps5.6
      - Jwt__Issuer=authenticationservice
      - Jwt__Audience=StegasiPropertyMgt
      - Jwt__Key=TxudkeGZUs7Q/INPSIaz5i9rxen46j2GXWKO+iLjKWH+Y1a2rQsNCPHZdDyH1KVe
      - ELASTICSEARCH_URL=https://eagle.nssfug.org:9200/
    networks:
      stegasi-network:
        ipv4_address: 10.255.100.101
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

