http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Upstream definitions for all services
    upstream auth_service {
        server authenticationservice:8080;
    }

    upstream property_service {
        server propertymanagementservice:8080;
    }

    upstream approval_service {
        server approvalworkflowservice:8080;
    }

    upstream tenant_service {
        server tenantmanagementservice:8080;
    }

    upstream billing_service {
        server billingservice:8080;
    }

    upstream notification_service {
        server notificationservice:8080;
    }

    upstream document_service {
        server documentmanagementservice:8080;
    }

    upstream reporting_service {
        server reportingservice:8080;
    }

    # Main server block for port 9101 (Auth Service)
    server {
        listen 9101;
        server_name localhost;

        # Authentication Service
        location / {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /auth;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'healthy\n';
            add_header Content-Type text/plain;
        }
    }

