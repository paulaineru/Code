; =============================================================================
; Custom PHP Configuration for Production
; =============================================================================

[PHP]
; Error handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/www/html/writable/logs/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Memory and execution limits
memory_limit = 256M
max_execution_time = 120
max_input_time = 60
max_input_vars = 3000

; File uploads
file_uploads = On
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

; Timezone
date.timezone = UTC

; Session settings
session.save_handler = files
session.save_path = /var/www/html/writable/session
session.gc_maxlifetime = 7200
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Realpath cache (performance)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Output buffering
output_buffering = 4096
implicit_flush = Off
